<!DOCTYPE html>
<html lang="en">
<head>
    <title>El pony pisador: Tienda de Libros</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Formulario de contacto y ubicación">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/favicon.png">
</head>
<body>
    <!--Cabecera-->
    <header id="header">
        <!--Titulo-->
        <div class="fixed-top">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <h1>El Pony Pisador</h1>
                        <h2>Venta de Libros</h2>
                    </div>
                    <!--Navegacion-->  
                    <nav class="col-12 col-lg-6">
                    <!--Lista-->    
                        <a href="../index.html">Principal</a>
                        <a href="./catalogo.html">Catálogo</a>
                        <a href="./infantil.html">Infantil</a>
                        <a href="./novedades.html">Novedades</a>
                        <a href="./contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--Contenido Principal-->
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="formulario"> 
                    <!--Formulario-->    
                    <form action="">           
                        <div class="label">
                            <label for="nombre">NOMBRE</label>
                            <input type="text" name="nombre" required>
                        </div>
                        <div class="label">
                            <label for="socio">NUMERO DE SOCIO</label>
                            <input type="number" name="socio" required>
                        </div>
                        <div class="label">
                            <label for="contrasenia">CONTRASEÑA</label>
                            <input type="password" name="contrasenia" required>
                        </div>
                        <div class="label">
                            <label for="correo">CORREO</label>
                            <input type="email" name="correo" required>
                        </div>
                        <div class="label">
                            <label for="celular">CELULAR</label>
                            <input type="tel" name="celular">
                        </div>
                        <div class="label">
                            <label for="mensaje">MENSAJE</label>
                            <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="label">
                            <button type="submit">ENVIAR</button>
                        </div>
                    </form>
                    <!--Sección-->
                    <section class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3349.750099209124!2d-68.805676!3d-32.9047749!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0eb1a12c3913%3A0x9347a8ea5fc394db!2sVea%20Cencosud!5e0!3m2!1ses!2sar!4v1685811687981!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!--Pie de Página-->
    <footer id="footer">
        <!--Navegación-->
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 pagos">
                    <p>Medios de Pago</p>
                    <img src="../img/icons8-visa-30.png" alt="Tarjeta de credito">
                    <img src="../img/icons8-cuenta-bancaria-30.png" alt="cuenta bancaria">
                </div>
                <div class="col-12 col-lg-4 contacto">
                    <p>Contactenos</p>
                    <img src="../img/icons8-whatsapp-50.png" alt="whatsapp">
                    <p>72619857214</p>
                </div>
                <nav class="col-12 col-lg-4">
                    <a class="twitter" href="https://www.twitter.com" target="_blank"><img src="../img/i-twitter.png" alt=""></a>
                    <a class="facebook" href="https://www.facebook.com" target="_blank"><img src="../img/i-facebook.png" alt=""></a>
                    <a class="instagram" href="https://www.instagram.com" target="_blank"><img src="../img/i-instagram.png" alt=""></a>
                </nav>
            </div>
        </div>      
    </footer>
</html>
